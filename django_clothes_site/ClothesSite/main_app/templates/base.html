{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
    <title>Clothes Exchange</title>
</head>
<body>


<nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
    <div class="container">
        <a class="navbar-text navbar-right" href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="navbar-text navbar-right" href="{% url 'feedback' %}">Feedback</a>
        <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="navbar-text navbar-right" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<main class="container container--mw700">
      {% block content %} 
    {% endblock %}
</main>

<footer class="footer container text-center" role="contentinfo">
</footer>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
